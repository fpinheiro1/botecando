<ion-menu side="start" menu-id="first" content-id="main" contentId="principal">
  <ion-header>
    <ion-toolbar class="toolbar-color">

      <!-- Botão Fechar Menu-->
      <ion-buttons slot="start">
        <ion-button (click)="closeMenu()">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>

      <!--Estrutura do Menu-->
      <ion-title class=textotoolbar>Menu | ADM</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item Href="/exibir-promocao">
        <ion-icon name="cart" slot="start"></ion-icon>
        Promoções
      </ion-item>

      <ion-item Href="/cardapiocomidas">
        <ion-icon name="restaurant" slot="start"></ion-icon>
        Cardápios
      </ion-item>

      <ion-item href="/produtos">
        <ion-icon name="fast-food" slot="start"></ion-icon>
        Produtos
      </ion-item>

      <ion-item>
        <ion-icon name="star" slot="start"></ion-icon>
        Filiais
      </ion-item>

      <ion-item href="/contato" >
        <ion-icon name="mail" slot="start"></ion-icon>
        Contato
      </ion-item>

      <ion-item (onClick)="logout()">
        <ion-icon name="close" slot="start"></ion-icon>
        Sair
      </ion-item>

      <!--Modo Admin-->

      <ion-item Href="/publicar-bebidas">
        <ion-icon name="close" slot="start"></ion-icon>
        Publicar Bebidas
      </ion-item>
      <ion-item Href="/publicar-comidas">
        <ion-icon name="close" slot="start"></ion-icon>
        Publicar Comida
      </ion-item>
      <ion-item Href="/publicar-promocao">
        <ion-icon name="close" slot="start"></ion-icon>
        Publicar Promoção
      </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>
