<ion-menu side="start" menu-id="usuario" content-id="main" contentId="principal">
  <ion-header>
    <ion-toolbar class="toolbar-color">

      <!-- Botão Fechar Menu-->
      <ion-buttons slot="start">
        <ion-button (click)="closeMenu()">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>

      <!--Estrutura do Menu-->
      <ion-title class=textotoolbar>Menu | Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item Href="/promocao-usuario">
        <ion-icon name="cart" slot="start"></ion-icon>
        Promoções
      </ion-item>

      <ion-item Href="/cardapio-comidas-usuario">
        <ion-icon name="restaurant" slot="start"></ion-icon>
        Cardápios
      </ion-item>

      <ion-item>
        <ion-icon name="star" slot="start"></ion-icon>
        Filiais
      </ion-item>

      <ion-item href="/contato">
        <ion-icon name="mail" slot="start"></ion-icon>
        Contato
      </ion-item>

      <ion-item (onClick)="logout()">
        <ion-icon name="close" slot="start"></ion-icon>
        Sair
      </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>
