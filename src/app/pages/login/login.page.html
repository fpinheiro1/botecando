<ion-content class="swiper-no-swiping">
  <div class="container top">

    <h6 class="subtitulo">Bem vindo!</h6>
    <h1 class="titulo"><strong>BOTECANDO</strong></h1>

    <ion-segment class="btsegmento" (ionChange)="segmentChanged($event)" mode="ios" value="login">

      <ion-segment-button class="segmentos" value="login">
        <ion-label>Login</ion-label>
      </ion-segment-button>

      <ion-segment-button class="segmentos" value="register">
        <ion-label>Cadastro</ion-label>
      </ion-segment-button>

    </ion-segment>
  </div>

  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        
        <ion-item class="ion-margin-top" lines="none">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="userLogin.email"></ion-input>
          <ion-icon name="person-outline" slot="start"> </ion-icon>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="userLogin.password"></ion-input>
          <ion-icon name="lock-closed-outline" slot="start"> </ion-icon>
        </ion-item>

        <ion-button (click)="login()" class="btlogin ion-margin-top" expand="block">
          <ion-label class="login-botao">Entrar</ion-label>
        </ion-button>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide-inner ion-padding">

        <ion-item class="ion-margin-top" lines="none">
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text"></ion-input>
          <ion-icon name="person-outline" slot="start"> </ion-icon>

        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="userRegister.email"></ion-input>
          <ion-icon name="mail-outline" slot="start"> </ion-icon>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="userRegister.password"></ion-input>
          <ion-icon name="lock-closed-outline" slot="start"> </ion-icon>
        </ion-item>

        <ion-button class="btlogin ion-margin-top" expand="block" (click)="register()">
          <ion-label class="login-botao">Cadastrar</ion-label>
        </ion-button>
        
      </div>
    </ion-slide>
  </ion-slides>  

  <div class="ocean ion-no-padding">
    <div clas="containet ion-text-center"> </div>
  </div>
</ion-content>
