<ion-content class="swiper-no-swiping">
  <div class="container top">
    <h1 class="titulo" > BOTECANDO </h1>
  <br>

    <ion-segment class = "btsegmento" (ionChange)="segmentChanged($event)" mode="ios" value="login">
      <ion-segment-button class="segmentos" value="login">
        <ion-label >Login</ion-label>
      </ion-segment-button>
      <ion-segment-button class="segmentos" value="register">
        <ion-label>Cadastro</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span class="tituloslide">Login</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email" ></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>

        <ion-button (click)="login()" class="btlogin ion-margin-top" expand="block">
          Entrar
        </ion-button>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide-inner ion-padding">
        <span class="tituloslide">Cadastro</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Nome" ></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
        </ion-item>

        <ion-button class="btlogin ion-margin-top"  expand="block" (click)="register()">
          Cadastrar
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>

  <div class="ocean ion-no-padding">
    
  <div class="waves"></div>
  <div clas="containet ion-text-center"></div>
  </div>
  </ion-content>
