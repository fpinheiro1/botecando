<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Adicionar Bebebidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="publicacao.titulo" placeholder="Titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="publicacao.subtitulo" placeholder="Subtitulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="publicacao.urlfoto" placeholder="Foto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="publicacao.id" placeholder="Descrição"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="saveProduct()" expand="block">
      Salvar produto
    </ion-button>
  </ion-toolbar>
</ion-footer>
