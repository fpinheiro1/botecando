<app-header titulo="Promoções"></app-header>

<div></div>

<div>
  <ion-toolbar class="toolbar-color-categoria" >
    <div class="divcentralizar">
    <ion-chip routerLink="/publicar-promocao" class="btcategoriacardapio" collapse="true">
      <ion-icon class="item" color=#ffffff name="add-outline"></ion-icon>
      <ion-label>Adicionar Promoção</ion-label>
    
    </ion-chip>
    </div>
  </ion-toolbar>

</div>

<ion-content>

  <span *ngFor="let promo of promocao">

    <div *ngIf="promo.categoria==categoria">

      <ion-list>

        <!-- ADICIONADO UM CARTAO PARA APARECER NO FORMATO DE LISTA -->

        <ion-card>

          <!-- FOTO DO CARDAPIO OU PRODUTO EM PROMOCAO -->
          <!-- <img src="https://source.unsplash.com/random/400x100" alt=""> -->

          <!-- ITENS DA LISTA -->
          <ion-item>
            
            <ion-thumbnail slot="start">

              <img src="https://source.unsplash.com/random/100x100" alt="">   

            </ion-thumbnail>

            <!-- TITULO DA PROMOCAO -->
            <ion-label>{{promo.titulo}}</ion-label>
            <!-- BOTAO PARA ABRIR UM POPUP E VISUALIZAR DETALHES DA PROMOCAO -->
           
          </ion-item>
        
          <ion-card-content>

            <!-- DESCRICAO DA PROMOCAO -->
            <ion-label>{{promo.descricao}}</ion-label>
            <br>
            <ion-button fill="clear" color="warning" slot="end" (click)="tornarDestaque(promo.id,promo)" >{{promo.textobotaodedestaque}}</ion-button>
            <ion-button fill="clear" color="warning" slot="end" (click)="deletePromocao(promo.id)" >Excluir</ion-button>

          </ion-card-content>
         
          
        </ion-card>

       
        
        <!-- <ion-item-sliding>

          <ion-item class="itemcardapio">
            <ion-label>{{promo.titulo}}</ion-label><br>
            <ion-label>{{promo.subtitulo}}</ion-label>
            <ion-label>{{promo.descricao}}</ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option class="btdestaque" (click)="tornarDestaque(promo.id,promo)" background-color="success">
              {{promo.textobotaodedestaque}}</ion-item-option>
            <ion-item-option class="btexcluir" (click)="deletePromocao(promo.id)">Excluir</ion-item-option>
          </ion-item-options>

        </ion-item-sliding>
 -->

      </ion-list>
    </div>
  </span>
  <ion-fab  routerLink="/publicar-promocao" vertical="bottom" horizontal="end" slot="fixed" color="warning">
    <ion-fab-button  color="warning">
      <ion-icon color="medium" name="add"></ion-icon>
     </ion-fab-button>
    </ion-fab>
</ion-content>
